<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>L&T Infotech | Employee Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0a2b5f;
  --primary-dark:#071a3a;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:20px;
  --shadow:0 30px 60px rgba(15,23,42,.15);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,"Segoe UI",sans-serif;}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-layout{
  display:grid;
  grid-template-columns:1.15fr 1fr;
  max-width:1100px;
  width:100%;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
}
.login-brand{
  background:linear-gradient(180deg,var(--primary-dark),var(--primary));
  color:#fff;
  padding:64px 56px;
}
.login-brand img{
  width:200px;
  background:#fff;
  padding:8px;
  border-radius:8px;
  margin-bottom:36px;
}
.login-card{
  background:rgba(255,255,255,.9);
  padding:64px 56px;
}
.input-group{margin-bottom:20px;}
.input-group label{font-size:13px;color:#475569;}
.input-group input{
  width:100%;
  padding:13px;
  border-radius:10px;
  border:1px solid var(--border);
}
button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:var(--primary-dark);}
.login-footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
@media(max-width:900px){
  .login-layout{grid-template-columns:1fr;margin:20px;}
  .login-brand{display:none;}
}
</style>
</head>

<body>

<div class="login-layout">

  <!-- BRAND PANEL -->
  <section class="login-brand">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/L%26T_Infotech_logo.jpg">
    <h1>Employee Attendance Portal</h1>
    <p>Secure access for authorized L&T Infotech employees.</p>
  </section>

  <!-- LOGIN CARD -->
  <section class="login-card">
    <h2>Sign In</h2>
    <p style="margin-bottom:30px;color:#64748b;font-size:14px">
      Use your corporate email ID
    </p>

    <form id="loginForm">
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="login-footer">
      © 2023 Larsen & Toubro Infotech Limited
    </div>
  </section>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
document.addEventListener("DOMContentLoaded", function () {

  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (
      email === "rohankumarchaudhry@lltinfotech.com" &&
      password === "rohan@lltinfotech"
    ) {
      // ✅ Direct redirect (NO popup)
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid email or password");
    }
  });

});
</script>


</body>
</html>
