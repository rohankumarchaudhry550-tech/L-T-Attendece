<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>L&T Infotech | Employee Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= DESIGN TOKENS ================= */
:root{
  --primary:#0a2b5f;
  --primary-dark:#071a3a;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:20px;
  --shadow:0 30px 60px rgba(15,23,42,.15);
}

/* ================= RESET ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Inter,"Segoe UI",system-ui,sans-serif;
}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

/* ================= LAYOUT ================= */
.login-layout{
  display:grid;
  grid-template-columns:1.15fr 1fr;
  max-width:1100px;
  width:100%;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  background:transparent;
}

/* ================= BRAND PANEL ================= */
.login-brand{
  background:linear-gradient(180deg,var(--primary-dark),var(--primary));
  color:#fff;
  padding:64px 56px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.login-brand img{
  width:200px;
  background:#fff;
  padding:8px;
  border-radius:8px;
  margin-bottom:36px;
}
.login-brand h1{
  font-size:30px;
  font-weight:700;
  margin-bottom:14px;
}
.login-brand p{
  font-size:15px;
  line-height:1.7;
  color:#dbeafe;
  max-width:420px;
}

/* ================= LOGIN CARD ================= */
.login-card{
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(18px);
  padding:64px 56px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.login-card h2{
  font-size:26px;
  font-weight:700;
}
.subtitle{
  margin-top:6px;
  margin-bottom:34px;
  font-size:14px;
  color:var(--muted);
}

/* ================= FORM ================= */
.input-group{
  margin-bottom:22px;
}
.input-group label{
  display:block;
  font-size:13px;
  font-weight:500;
  color:#475569;
  margin-bottom:6px;
}
.input-group input{
  width:100%;
  padding:13px 14px;
  font-size:14px;
  border-radius:10px;
  border:1px solid var(--border);
  transition:.2s;
}
.input-group input:focus{
  outline:none;
  border-color:var(--primary);
}

/* ================= BUTTON ================= */
button{
  margin-top:12px;
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}
button:hover{
  background:var(--primary-dark);
}

/* ================= FOOTER ================= */
.login-footer{
  margin-top:42px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .login-layout{
    grid-template-columns:1fr;
    margin:20px;
  }
  .login-brand{
    display:none;
  }
  .login-card{
    border-radius:var(--radius);
    padding:48px 36px;
  }
}
</style>
</head>

<body>

<div class="login-layout">

  <!-- BRAND PANEL -->
  <section class="login-brand">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/L%26T_Infotech_logo.jpg" alt="L&T Infotech Logo">
    <h1>Employee Attendance Portal</h1>
    <p>
      Secure access for authorized L&T Infotech employees.
      Please sign in using your official corporate credentials
      to continue to the workforce management system.
    </p>
  </section>

  <!-- LOGIN CARD -->
  <section class="login-card">
    <h2>Sign In</h2>
    <p class="subtitle">Use your corporate email ID</p>

    <form id="loginForm">
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" placeholder="name@lltinfotech.com" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="login-footer">
      Â© 2023 Larsen & Toubro Infotech Limited
    </div>
  </section>

</div>

</body>
</html>
